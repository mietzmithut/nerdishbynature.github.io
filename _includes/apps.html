<div class="apps">
  <h1 class="apps-header">World-class apps with world-class customers</h1>
  {% for post in site.categories.app %}
    <div class="app">
      <a class="app-icon-link" href="{{ post.app_store_link }}">
        <object class="app-icon" type="image/svg+xml" data={{ post.icon }}></object>
      </a>
      <div class="app-quote">
        {{ post.content }}
      </div>
  	</div>
  {% endfor %}
</div>
